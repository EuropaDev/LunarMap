<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Satellite Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="lang-selector">
    <select class="lang-btn" id="langSelect" onchange="changeLang()">
        <option value="en" selected>ğŸ‡¬ğŸ‡§ English</option>
        <option value="tr">ğŸ‡¹ğŸ‡· TÃ¼rkÃ§e</option>
    </select>
</div>

<div class="version">Alpha 0.3</div>

<div class="controls">
    <button class="control-btn" onclick="map.zoomIn()" title="Zoom In">+</button>
    <button class="control-btn" onclick="map.zoomOut()" title="Zoom Out">âˆ’</button>
    <button class="control-btn" onclick="goToLocation()" title="My Location">ğŸ“</button>
    <button class="control-btn" id="labelBtn" onclick="toggleLabels()" title="Toggle Labels">ğŸ·ï¸</button>
    <button class="control-btn" id="gridBtn" onclick="toggleGrid()" title="Toggle Grid">ğŸŒ</button>
    <button class="control-btn" id="borderBtn" onclick="toggleBorders()" title="Toggle Borders">ğŸ—ºï¸</button>
    <button class="control-btn" id="mapBtn" onclick="cycleMapStyle()" title="Map Style">ğŸ¨</button>
    <button class="control-btn" id="cloudBtn" onclick="toggleClouds()" title="Toggle Clouds">â˜ï¸</button>
    <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen">â›¶</button>
</div>

<div class="search-panel">
    <input type="text" class="search-input" id="searchInput" placeholder="Search satellites...">
    <div class="search-results" id="searchResults"></div>
</div>

<button class="menu-toggle" onclick="toggleMenu()">
    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</button>

<div class="menu-panel" id="menuPanel">
    <button class="menu-item" onclick="showHelp()">
        <span>â“</span>
        <span>Help</span>
    </button>
    <button class="menu-item" onclick="showContact()">
        <span>ğŸ“§</span>
        <span>Contact</span>
    </button>
    <div class="menu-divider"></div>
    <div class="menu-badges">
        <img src="80x15.png" alt="Badge 1" class="menu-badge">
        <img src="80x15cld.png" alt="Badge 2" class="menu-badge">
    </div>
</div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-title" id="satName">-</div>
        <button class="close-btn" onclick="closeSidebar()">Ã—</button>
    </div>
    <div class="sidebar-content">
        <div class="sat-image-container">
            <img class="sat-image" id="satImage" alt="Satellite">
            <div class="image-loading" id="imageLoading">Loading...</div>
        </div>
        <div class="sat-info-item">
            <div class="info-label">Type</div>
            <div class="info-value" id="satType">-</div>
        </div>
        <div class="sat-info-item">
            <div class="info-label">Orbit</div>
            <div class="info-value" id="satOrbit">-</div>
        </div>
        <div class="sat-info-item">
            <div class="info-label">Latitude</div>
            <div class="info-value" id="satLat">-</div>
        </div>
        <div class="sat-info-item">
            <div class="info-label">Longitude</div>
            <div class="info-value" id="satLng">-</div>
        </div>
        <div class="sat-info-item">
            <div class="info-label">Altitude (km)</div>
            <div class="info-value" id="satAlt">-</div>
        </div>
        <div class="sat-info-item">
            <div class="info-label">Velocity (km/s)</div>
            <div class="info-value" id="satVel">-</div>
        </div>
    </div>
</div>

<div class="info-panel">
    <div class="info-stat">
        <span class="stat-value" id="info">---</span>
        <span class="stat-label">SAT</span>
    </div>
    <div class="legend">
        <div class="legend-dot" style="background:#ef4444" title="VLEO"></div>
        <div class="legend-dot" style="background:#f97316" title="LEO"></div>
        <div class="legend-dot" style="background:#eab308" title="MEO"></div>
        <div class="legend-dot" style="background:#22c55e" title="HEO"></div>
        <div class="legend-dot" style="background:#3b82f6" title="GEO"></div>
        <div class="legend-dot" style="background:#a855f7" title="Beyond"></div>
    </div>
</div>

<div class="timewarp-panel">
    <div class="timewarp-title">Time Warp</div>
    <div class="timewarp-controls">
        <button class="timewarp-btn" onclick="setTimeWarp(0)">â¸ï¸</button>
        <button class="timewarp-btn active" onclick="setTimeWarp(1)">1x</button>
        <button class="timewarp-btn" onclick="setTimeWarp(10)">10x</button>
        <button class="timewarp-btn" onclick="setTimeWarp(100)">100x</button>
        <button class="timewarp-btn" onclick="setTimeWarp(1000)">1000x</button>
    </div>
    <div class="timewarp-date" id="timeDisplay">-</div>
</div>

<div class="tooltip" id="tooltip"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.0.0/satellite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/suncalc@1.9.0/suncalc.js"></script>
<script src="script.js"></script>
</body>
</html>
