<!DOCTYPE html>

    </button>
    <button onclick="toggleMenu()" class="menu-toggle">
        <div class="hamburger">
            <span></span>
            <span></span>

    </button>
</div>

<div id="menuOverlay" onclick="toggleMenu()" class="menu-overlay"></div>

<div id="menuSidebar" class="menu-sidebar">
    <div class="menu-header">
        <h2 data-i18n="menu">Menu</h2>
        <button onclick="toggleMenu()" class="close-btn">Ã—</button>
    </div>
    
    <div class="menu-content">
        <button onclick="toggleSection('controls')" class="menu-section-btn">
            <span data-i18n="controls">ğŸ® Controls</span>
            <span class="arrow">â–¼</span>
        </button>
        <div id="controlsSection" class="menu-section">
            <div class="control-list">
                <div class="control-item"><span class="control-icon">ğŸ–±ï¸</span><span data-i18n="click">Click satellite</span></div>
                <div class="control-item"><span class="control-icon">ğŸ”</span><span data-i18n="search">Search satellites</span></div>
                <div class="control-item"><span class="control-icon">â±ï¸</span><span data-i18n="timewarp">Time Warp</span></div>
            </div>
        </div>

        <button onclick="toggleSection('contact')" class="menu-section-btn">
            <span data-i18n="contact">ğŸ“§ Contact</span>
            <span class="arrow">â–¼</span>
        </button>
        <div id="contactSection" class="menu-section">
            <div class="contact-info">
                <a href="mailto:contact.maps@gmail.com" class="contact-link"><span>ğŸ“§</span><span>contact.maps@gmail.com</span></a>
                <a href="https://github.com/EuropaDev/LunarMap" target="_blank" class="contact-link"><span>ğŸ’»</span><span>GitHub</span></a>
            </div>
        </div>

        <div class="menu-divider"></div>

        <div class="menu-section-static">
            <h3>Powered By</h3>
            <div class="menu-badges">
                <img src="80x15.png" alt="Badge" class="menu-badge">
                <a href="https://claude.ai" target="_blank"><img src="80x15cld.png" alt="Claude" class="menu-badge"></a>
            </div>
        </div>
    </div>
</div>

<div class="controls">
    <button onclick="map.zoomIn()" title="Zoom In" class="control-btn">+</button>
    <button onclick="map.zoomOut()" title="Zoom Out" class="control-btn">âˆ’</button>
    <button onclick="goToLocation()" title="My Location" class="control-btn">ğŸ“</button>
    <button id="labelBtn" onclick="toggleLabels()" title="Toggle Labels" class="control-btn active">ğŸ·ï¸</button>
    <button id="gridBtn" onclick="toggleGrid()" title="Toggle Grid" class="control-btn">ğŸŒ</button>
    <button id="borderBtn" onclick="toggleBorders()" title="Toggle Borders" class="control-btn">ğŸ—ºï¸</button>
    <button id="mapBtn" onclick="cycleMapStyle()" title="Map Style" class="control-btn">ğŸ¨</button>
    <button onclick="toggleFullscreen()" title="Fullscreen" class="control-btn">â›¶</button>
</div>

<div class="search-panel">
    <input type="text" id="searchInput" placeholder="Search satellites..." class="search-input">
    <div id="searchResults" class="search-results"></div>
</div>

<div id="sidebarOverlay" onclick="closeSidebar()" class="sidebar-overlay"></div>

<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div id="satName" class="sidebar-title">-</div>
        <button onclick="closeSidebar()" class="close-btn">Ã—</button>
    </div>
    <div class="sidebar-content">
        <div class="sat-image-container">
            <img id="satImage" alt="Satellite" class="sat-image" style="display:none;">
            <div id="imageLoading" class="image-loading">Loading...</div>
        </div>
        <div class="sat-info-item"><div class="info-label">Type</div><div id="satType" class="info-value">-</div></div>
        <div class="sat-info-item"><div class="info-label">Orbit</div><div id="satOrbit" class="info-value">-</div></div>
        <div class="sat-info-item"><div class="info-label">Latitude</div><div id="satLat" class="info-value">-</div></div>
        <div class="sat-info-item"><div class="info-label">Longitude</div><div id="satLng" class="info-value">-</div></div>
        <div class="sat-info-item"><div class="info-label">Altitude (km)</div><div id="satAlt" class="info-value">-</div></div>
        <div class="sat-info-item"><div class="info-label">Velocity (km/s)</div><div id="satVel" class="info-value">-</div></div>
    </div>
</div>

<div class="info-panel">
    <div class="info-stat">
        <span id="info" class="stat-value">---</span>
        <span class="stat-label">SAT</span>
    </div>
    <div class="legend">
        <div class="legend-dot" style="background:#ef4444" title="VLEO"></div>
        <div class="legend-dot" style="background:#f97316" title="LEO"></div>
        <div class="legend-dot" style="background:#eab308" title="MEO"></div>
        <div class="legend-dot" style="background:#22c55e" title="HEO"></div>
        <div class="legend-dot" style="background:#3b82f6" title="GEO"></div>
        <div class="legend-dot" style="background:#a855f7" title="Beyond"></div>
    </div>
</div>

<div class="timewarp-panel">
    <div class="timewarp-title">Time Warp</div>
    <div class="timewarp-controls">
        <button onclick="setTimeWarp(0)" class="timewarp-btn">â¸ï¸</button>
        <button onclick="setTimeWarp(1)" class="timewarp-btn active">1x</button>
        <button onclick="setTimeWarp(10)" class="timewarp-btn">10x</button>
        <button onclick="setTimeWarp(100)" class="timewarp-btn">100x</button>
        <button onclick="setTimeWarp(1000)" class="timewarp-btn">1000x</button>
        <button onclick="resetTime()" class="timewarp-btn timewarp-reset">ğŸ”„</button>
    </div>
    <div id="timeDisplay" class="timewarp-date">-</div>
</div>

<div id="tooltip" class="tooltip"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.0.0/satellite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/suncalc@1.9.0/suncalc.js"></script>
<script src="script.js"></script>
</body>
</html>
